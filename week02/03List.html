
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- ul-li : 순번 없는 리스트 -->
    <ul>
        <li>list01</li>
        <li>list02</li>
        <li>list03</li>
        <li>list04</li>
    </ul>

    <!-- ol - li : 순번 있는 리스트 type=a,i,1-->
    <ol type = "A"><!-- 영어 순서 대문자-->
        <li>list01</li>
        <li>list02</li>
        <li>list03</li>
        <li>list04</li>
    </ol>
    <ol type = "I"><!-- 로마자 -->
        <li>list01</li>
        <li>list02</li>
        <li>list03</li>
        <li>list04</li>
    </ol>
    <ol type = "1"><!-- 숫자 -->
        <li>list01</li>
        <li>list02</li>
        <li>list03</li>
        <li>list04</li>
    </ol>

    <hr/>
    <!-- 2depth ul-li -->

    <ul>
        <li>
            화면 설계
            <ul>
                <li>요구사항분석</li>
                <li>와이어프레임</li>
                <li>프로토타입</li>
                <li>스타일가이드</li>
            </ul>
        </li>
        <li>UI설계</li>
        <li>UI구현</li>
        <li>화면 구현</li>
    </ul>








    
</body>
</html>
